name: CI

on:
  push:
    branches:
      - '**'

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 'Validate code'
        run: |
          npm ci
          npm run ci

      - name: 'Build code'
        run: |
          npm run build
          npm run doc

      - name: 'Upload artifacts'
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: dist

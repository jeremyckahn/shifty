<body id="root">

	<div id="container">
		<header>

		</header>
		<div id="main" role="main">

		</div>
		<footer>

		</footer>
	</div> <!--! end of #container -->

	<script type="text/javascript" charset="utf-8" src="../src/tweeny.core.js"></script>
	
	<script type="text/javascript" charset="utf-8">
	
		var myTweenable = (new Tweenable()).init(),
			tween = myTweenable.tween({
				from: {
					'test': 0
				},
				to: {
					'test': 10
				},
				'duration': 3000,
				'step': function () {
					console.log(this.test);
				},
				'callback': function () {
					console.log('Done!  Final value: ' + this.test);
				}
			});
		
		window.tween = tween;
		
		setTimeout(function () {
			tween.pause();
		}, 500);
	</script>

</body>
</html>
